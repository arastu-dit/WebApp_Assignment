{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.event_organizer }}</a>
              <small class="text-muted">{{ post.date_posted }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ post.event_name }}</a></h2>
            <p class="article-content">{{ post.event_venue }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
